<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Categoria de Trabalho</title>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <div class="wrapper">
      <h1 class="hero__title">Categoria de Trabalho</h1>
      <p class="hero__subtitle">
        Somente aqui vocÃª encontra seu emprego dos sonhos

      <nav aria-label="atalhos">
        <a class="hero__link" href="#">
          Explorar todas categorias
          <span class="arrow" aria-hidden="true"></span>
        </a>
      </nav>
    </div>
  </header>

  <main>
    <section aria-labelledby="categorias" class="section-categories">
      <div class="wrapper">
        <h2 id="categorias" class="visually-hidden">Categorias</h2>

        <ul class="categories" role="list">
          <li>
            <a class="card is-featured" href="#" aria-label="Design, 47 vagas">
              <span class="card__title">Design</span>
              <small class="card__meta">47 Jobs</small>
              <span class="card__cta" aria-hidden="true">
                <span class="arrow-dark"></span>
              </span>
            </a>
          </li>

          <li>
            <a class="card" href="#" aria-label="Marketing, 51 vagas">
              <span class="card__title card--dark">Marketing</span>
              <small class="card__meta card--dark">51 Jobs</small>
            </a>
          </li>

          <li>
            <a class="card" href="#" aria-label="Engineering, 89 vagas">
              <span class="card__title card--dark">Engineering</span>
              <small class="card__meta card--dark">89 Jobs</small>
            </a>
          </li>

          <li>
            <a class="card" href="#" aria-label="Management, 16 vagas">
              <span class="card__title card--dark">Mangement</span>
              <small class="card__meta card--dark">16 Jobs</small>
            </a>
          </li>

          <li>
            <a class="card" href="#" aria-label="Finance, 23 vagas">
              <span class="card__title card--dark">Finance</span>
              <small class="card__meta card--dark">23 Jobs</small>
            </a>
          </li>

          <li>
            <a class="card" href="#" aria-label="Customer Support, 34 vagas">
              <span class="card__title card--dark">Customer Support</span>
              <small class="card__meta card--dark">34 Jobs</small>
            </a>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
