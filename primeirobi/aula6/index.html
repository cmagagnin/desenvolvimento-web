<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplos JS + Browser</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main class="container">
    <h1 class="title">Exemplos JS + Browser</h1>

    <section>
      <h2 class="subtitle">Exemplo 1 — Manipulação do DOM</h2>
      <button id="changeBgBtn">Mudar Cor de Fundo</button>
    </section>

    <section>
      <h2>Exemplo 2 — Interação com o Usuário</h2>
      <button id="greetBtn">Clique para uma Saudação</button>
    </section>

    <section>
      <h2>Exemplo 3 — Modo Escuro</h2>
      <button id="darkModeBtn">Ativar/Desativar Modo Escuro</button>
    </section>

    <section>
      <h2>Exemplo 4 — Remover Elemento</h2>
      <button id="removeSelfBtn">Remover este Botão</button>
    </section>

    <section>
      <h2>Exemplo 5 — Adicionar Elemento</h2>
      <button id="addParaBtn">Adicionar Novo Parágrafo</button>
      <section id="saida" aria-live="polite"></section>
    </section>
  </main>
</body>
</html>
