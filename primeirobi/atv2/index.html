<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Crie sua Conta</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="email@dominio.com">
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required minlength="8">
            </p>
            <p>
                <strong>Gênero:</strong><br>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="feminino" name="genero" value="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p>
                <label for="biografia">Biografia:</label><br>
                <textarea id="biografia" name="biografia" rows="5" placeholder="Conte-me um pouco sobre você."></textarea>
            </p>
            <p>
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">Concordo com os termos de uso.</label>
            </p>
            <p>
                <button type="submit">Cadastrar</button>
            </p>
        </fieldset>
    </form>
</body>
</html>
